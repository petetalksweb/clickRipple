<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Click Ripple Example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="clickRipple.css">
    <link rel="stylesheet" href="example.css">
    <script src="clickRipple.js"></script>
</head>
<body>
<!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
<button type="button" class="btn btn-primary clickRipple">Primary</button>

<!-- Secondary, outline button -->
<button type="button" class="btn btn-secondary clickRipple">Secondary</button>

<!-- Indicates a successful or positive action -->
<button type="button" class="btn btn-success clickRipple">Success</button>

<!-- Contextual button for informational alert messages -->
<button type="button" class="btn btn-info clickRipple">Info</button>

<!-- Indicates caution should be taken with this action -->
<button type="button" class="btn btn-warning clickRipple">Warning</button>

<!-- Indicates a dangerous or potentially negative action -->
<button type="button" class="btn btn-danger clickRipple">Danger</button>

<!-- Deemphasize a button by making it look like a link while maintaining button behavior -->
<button type="button" class="btn btn-link clickRipple">Link</button>

<div class="example exampleDiv clickRipple">
    A div
</div>

<span class="example exampleSpan clickRipple">
    A span
</span>

<div class="example exampleDiv clickRipple">
    <span class="exampleSpan">
        A span inside a div
    </span>
</div>

<span class="example exampleSpan clickRipple">
    <div class="exampleDiv">
        A div inside a span
    </div>
</span>

<script>
    setupClickRipple();
</script>
</body>
</html>
